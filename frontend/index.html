<html ng-app="sknPg">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
        <link href="./css/hover.css" rel="stylesheet" media="all">
        <script src="./index/index.js"></script>
        <script src="./app.js"></script>
    </head>
    <body ng-controller="MainCtrl as main">
        <div class="box">
            <div class="nav col-2">
                <ul>
                    <li ng-repeat="menuItem in main.menu">
                        <a class="hvr-underline-from-left" href="{{menuItem.href}}">{{menuItem.title}}</a>
                    </li>
                </ul>
            </div>
            <div class="shadow col-2"></div>
        </div>

        <div ng-view class="main-view col-8"></div>
    </body>
</html>
